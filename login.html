<html>
  <head>
    <title>Cuchara Crítica</title>

    <style>
      /* styles.css */
      .imagen-background {
        background-image: url("/mainbackground");
        background-size: cover; /* Esto ajustará la imagen para que cubra todo el fondo del div */
        width: 100%;
        height: 300px; /* Ajusta la altura según tus necesidades */
      }
    </style>
    <link rel="icon" href="/favicon" type="image/x-icon" />
  </head>
  <body class="imagen-background">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin-top: 22%;
        transform: translateY(-50%);
      "
    >
      <div style="margin-bottom: 20px">
        <button
          style="margin-left: 10px"
          type="button"
          class="btn btn-dark"
          onclick="cambiar()"
          id="botonaccion"
        >
          Crear usuario
        </button>
      </div>
      <h2 style="margin-bottom: 20px; color: #50256c">
        Bienvenidos al <b>Festival de las artes</b>
      </h2>

      <div class="mb-3 row">
        <div class="input-group flex-nowrap" style="margin-bottom: 20px">
          <span
            style="background-color: #50256c; color: whitesmoke"
            class="input-group-text"
            id="addon-wrapping"
            >Correo</span
          >
          <input
            type="text"
            id="correo"
            class="form-control"
            placeholder="Escribe tu correo electrónico"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span
            style="background-color: #50256c; color: whitesmoke"
            class="input-group-text"
            id="addon-wrapping"
            >Contraseña</span
          >
          <input
            type="password"
            id="clave"
            class="form-control"
            placeholder="Escribe tu contraseña"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
      </div>
      <button
        type="button"
        class="btn btn-success"
        onclick="Ingresar()"
        id="botonaccion"
      >
        Ingresar
      </button>
    </div>

    <script src="userjs"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
      function Ingresar() {
        var userinstanciado = new User(
          "",
          "",
          "",
          "",
          "",
          document.getElementById("correo").value,
          "",
          document.getElementById("clave").value
        );
        userinstanciado.Login().then(
          function (response) {
            if (response.cedula != "-1") {
              Swal.fire(
                "Ingreso exitoso",
                "¡Gracias por preferirnos!",
                "success"
              );
              setTimeout(function () {
                localStorage.setItem(
                  "userlogueado",
                  JSON.stringify(response)
                );
                location.href = "archivoobra";
              }, 2000);
            } else {
              Swal.fire(
                "Ingreso fallido",
                "No se ha encontrado con las credenciales registradas",
                "error"
              );
            }
          },
          function (err) {
            alert(err);
          }
        );
      }

      function cambiar() {
        window.location.href = "archivouser";
      }

      function cambiar2() {
        window.location.href = "archivotienda";
      }
    </script>
  </body>
</html>
